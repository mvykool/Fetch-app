name: CI
on:
  pull_request:
    branches: [ main ] 
    
jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./main
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './main/package-lock.json'
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Lint
      run: npm run lint
      
    - name: Run Tests
      run: npm test
    
    - name: Build
      run: npm run build
